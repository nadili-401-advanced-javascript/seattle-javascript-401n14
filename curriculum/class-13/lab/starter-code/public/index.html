<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RBAC Lab</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="auth.js"></script>
  </head>
  <style>
    .container {
      padding-top: 50px;
    }
    .checkbox {
      width: 25px;
      height: 25px;
    }
    .green {
      background-color: rgb(212, 255, 217);
    }
    .red {
      background-color: rgb(255, 204, 194);
    }
  </style>
  <body>
    <div
      id="bAuth-message"
      class="mt-3"
      style="position: absolute; top: 0; right: 0;"
    ></div>
    <div
      id="oAuth-message"
      class="mt-3"
      style="position: absolute; top: 0; right: 0;"
    ></div>

    <div class="container">
      <div class="jumbotron">
        <form id="role-auth">
          <h2 class="display-3">Role Access Tester</h2>
          <p class="lead mb-5">
            Use the buttons below to access role-based actions
          </p>
          <button type="button" class="btn btn-primary" onclick="getPublic()">
            <h5>GET Public</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="getHidden()">
            <h5>GET Hidden</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="getReadOnly()">
            <h5>GET Read Only</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="postCreate()">
            <h5>POST Create</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="putUpdate()">
            <h5>PUT Update</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="delDelete()">
            <h5>DELETE Delete</h5>
          </button>
          <button type="button" class="btn btn-primary" onclick="getSuper()">
            <h5>GET Super</h5>
          </button>
        </form>
      </div>
      <div class="jumbotron">
        <form id="basic-auth" onsubmit="basicAuth(event)">
          <h2 class="display-3">Authentication Form</h2>
          <p class="lead mb-5">
            Use this form to Sign In.
          </p>
          <div class="form-group">
            <label for="username" class="lead">Username</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="form-group">
            <label for="password" class="lead">Password</label>
            <input type="text" class="form-control" id="password" />
          </div>
          <div class="form-group">
            <label for="timeout" class="lead">5 Second Timeout?</label>
            <input type="checkbox" class="form-control checkbox" id="timeout" />
          </div>
          <p class="mb-4"></p>
          <button type="submit" class="btn btn-primary">
            <h5>Sign In</h5>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
